<!DOCTYPE html>
<html>
<head>
	<title>Dating Assignment</title>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website</h1>
<form method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"></form>
<fieldset>
	<legend>Your Face</legend>
	<label for="image">Your image:</label>
	<input type="file" name="img" placeholder="No file chosen" required><br/>
	<label for="image">Image preview:</label>
	<img src="" id="preview">
</fieldset>
<fieldset>
	<legend>Your General Details</legend>
	<label for="name">Name:</label>
	<input type="text" name="name" required placeholder="Your full name"><br/>
	<label for="gender">Gender:</label>
	<input type="radio" name="gender" value="male" required> Male
	<input type="radio" name="gender" value="female" required> Female<br>
	<label for="age">Age:</label>
	<input type="number" name="age" size="3" min="18" placeholder="18" required><br/>
	<label for="dob">Date of birth:</label>
	<input type="date" name="dob"><br/>
	<label for="fav_color">Favorite color:</label>
	<input type="color" name="fav_color"><br/>
	<label for="country">Which country:</label>
	<select name="country">
		<option value="United States">United States</option>
		<option value="Canada">Canada</option>
		<option value="Mexico">Mexico</option>
		<option value="Chile">Chile</option>
		<option value="Argentina">Argentina</option>
		<option value="Ecuador">Ecuador</option>
		<option value="Brazil">Brazil</option>
	</select>
</fieldset>
<fieldset>
	<legend>Your Indicators</legend>
</fieldset>	
<fieldset>
	<legend>Your Contact Information</legend>
</fieldset>	
<input type="submit" name="submit">
</body>
</html>
